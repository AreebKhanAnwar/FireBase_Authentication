<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In and Sign-Up</title>
</head>
<body>
  <!-- Sign-Up Form -->
  <form id="signup_form">
    <h2>Sign Up</h2>
    <input type="email" id="signup_email" placeholder="Enter Email" required />
    <input type="password" id="signup_password" placeholder="Enter Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <!-- Sign-In Form -->
  <form id="signin_form">
    <h2>Sign In</h2>
    <input type="email" id="signin_email" placeholder="Enter Email" required />
    <input type="password" id="signin_password" placeholder="Enter Password" required />
    <button type="submit">Sign In</button>
  </form>

  <script type="module" src="app.js"></script>
</body>
</html>
